{% extends 'base.html' %}
{% block content %}
    <h2 class="text-xl font-semibold mb-4">Create New Service</h2>

    <form method="post" class="bg-white p-6 rounded shadow-md max-w-lg">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-medium mb-2">Service Name</label>
            <input type="text" id="name" name="name" required
                   class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="port" class="block text-gray-700 font-medium mb-2">Port number</label>
            <input type="number" id="port" name="port" required
                   class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>

        <div class="mb-4">
            <label for="app" class="block text-gray-700 font-medium mb-2">Select App</label>
            <select name="app" id="app" required
                    class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                {% for app in apps %}
                    <option value="{{ app.id }}">{{ app.name }} ({{ app.type }})</option>
                {% empty %}
                    <option disabled>No apps available</option>
                {% endfor %}
            </select>
        </div>

        <div class="flex justify-between items-center">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
                Create Service
            </button>
            <a href="{% url 'list_services' %}" class="text-gray-600 hover:underline">Cancel</a>
        </div>
    </form>
{% endblock %}
