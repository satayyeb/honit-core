{% extends 'base.html' %}
{% block content %}
    <h2 class="text-xl font-semibold mb-4">Services</h2>
    <ul class="space-y-2">
        {% for service in services %}
            <li class="bg-white p-4 rounded shadow hover:bg-gray-50 transition">
                <div class="flex justify-between items-center">
                    <span>{{ service.name }}</span>
                    <a href="{% url 'service_sessions' service.id %}" class="text-blue-500 hover:underline">View Sessions</a>
                </div>
            </li>
        {% empty %}
            <li>No services found.</li>
        {% endfor %}
    </ul>
{% endblock %}
