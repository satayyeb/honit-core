{% extends 'base.html' %}
{% block content %}
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

    <h2 class="text-xl font-semibold mb-4">Sessions</h2>

    <!-- Modal -->
    <div x-data="{ open: false, serviceId: null, sessionId: null }">
        <template x-if="open">
            <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white p-6 rounded shadow-md w-full max-w-md text-center">
                    <h3 class="text-lg font-semibold mb-4">Confirm Deletion</h3>
                    <p class="mb-6">Are you sure you want to delete this session? This action cannot be undone.</p>
                    <div class="flex justify-center gap-4">
                        <button @click="deleteSession(serviceId, sessionId)"
                                class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700 transition">
                            Yes, Delete
                        </button>
                        <button type="button" @click="open = false"
                                class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </template>

        <ul class="space-y-2">
            {% for session in sessions %}
                <li class="relative bg-white p-4 rounded shadow group hover:bg-gray-50 transition">
                    <a href="{% url 'session_logs' session.service.id session.id %}" class="absolute inset-0 z-10"></a>
                    <!-- The clickable box content -->
                    <div class="flex justify-between items-center">
                        <a href="{% url 'session_logs' session.service.id session.id %}" class="block relative z-10">
                            <div class="text-lg font-medium">
                                {{ session.datetime }}
                            </div>

                        </a>

                        <!-- Trash icon -->
                        <button @click.stop="open = true;serviceId={{ session.service.id }}, sessionId = {{ session.id }}"
                                class="text-red-600 hover:text-red-800 transition z-20"
                                title="Delete">
                            <i class="fa-solid fa-trash"></i>
                        </button>
                    </div>
                </li>
            {% empty %}
                <li>No sessions found.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'list_services' %}" class="text-sm text-gray-600 mt-4 inline-block hover:underline">‚Üê Back to
            Services</a>

        <!-- Alpine store for deletion logic -->
        <script>
            function deleteSession(serviceId, sessionId) {
                fetch(`/api/v1/services/${serviceId}/sessions/${sessionId}`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                    },
                })
                    .then(response => {
                        if (response.ok) {
                            window.location.reload();
                        } else {
                            alert("Failed to delete session.");
                        }
                    });
            }

            document.addEventListener('alpine:init', () => {
                Alpine.data('deleteModal', () => ({
                    open: false,
                    serviceId: null,
                    sessionId: null,
                    deleteSession,
                }));
            });
        </script>
    </div>

{% endblock %}
